<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box; 

}

/* ===== BODY ===== */
body {
    font-family: Arial, sans-serif;
    color: #ffffff;
    min-height: 100vh;
    position: relative;
}

/* ===== BLURRED BACKGROUND (NO WHITE EDGES) ===== */
body::before {
    content: "";
    position: fixed;
    inset: -40px; /* üî• hides blur edges */
    background:
        linear-gradient(
            rgba(0,0,0,0.75),
            rgba(0,0,0,0.9)
        ),
        url("7.jpg") center / cover no-repeat;
    filter: blur(8px);
    z-index: -1;
}

/* ===== HEADER ===== */
.header {
    padding-top: 90px;
    padding-bottom: 40px;
}

.name-pill {
    display: inline-flex;
    align-items: center;
    background: rgba(27, 22, 22, 0.15);
    padding: 12px 26px;
    border-radius: 70px;
    font-size: 30px;
    letter-spacing: 1px;
    color: #ffffff;
    text-shadow: 0 0 6px rgba(0,0,0,0.6);
    backdrop-filter: blur(2px);
    margin-left: 60px;
}

.name-pill .insta-icon {
    width: 30px;
    height: 30px;
    margin-left: 12px;
    filter: brightness(0.9);
}

/* ===== CONTENT WRAPPER ===== */
.wrapper {
    max-width: 1500px;
    margin: 0 auto;
    padding: 120px 80px;
    text-align: center;
}

/* ===== GALLERY ===== */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 100px;
}

/* ===== CARD ===== */
.card {
    background: rgba(20, 20, 20, 0.95);
    padding: 24px;
    border-radius: 10px;
    cursor: pointer;
}

/* ===== IMAGE ===== */
.card img {
    max-width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
    background: #000; /* üî• kills white pixels */
    filter: brightness(90%);
    transition: 0.25s ease;
}

.card:hover img {
    filter: brightness(55%);
}

/* ===== LABEL ===== */
.label {
    margin-top: 18px;
    font-size: 12px;
    letter-spacing: 2px;
    opacity: 0.7;
}

/* ===== VIEWER ===== */
.viewer {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.97);
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 999;
}

.viewer img {
    max-width: 80%;
    max-height: 75%;
    object-fit: contain;
    background: #000;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 0 70px rgba(0,0,0,0.95);
}

/* ===== BACK BUTTON ===== */
.back-btn {
    margin-top: 30px;
    padding: 22px 44px;
    border: 1px solid #777;
    background: transparent;
    color: #fff;
    letter-spacing: 2px;
    cursor: pointer;
    font-size: 40px;
    font-weight: bold;
}

.back-btn:hover {
    background: #fff;
    color: #000;
}

/* ===== MOBILE ===== */
@media (max-width: 690px) {
    .wrapper {
        padding: 60px 25px;
    }

    .gallery {
        gap: 50px;
    }

    .name-pill {
        font-size: 26px;
        margin-left: 30px;
    }

    .name-pill .insta-icon {
        width: 24px;
        height: 24px;
    }
}
</style>
