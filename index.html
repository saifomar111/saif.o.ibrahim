<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8">
<meta name="description" content="design, دیزاین, saif.o.ibrahim">
<meta name="keywords" content="design, دیزاین, saif.o.ibrahim">
<meta name="author" content="saif">
<title>saif.o.ibrahim</title>

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ===== BODY ===== */
body {
    font-family: rudawbold, rabar_011;
    color: #ffffff;
    min-height: 100vh;
    position: relative;
}

/* ===== BLURRED BACKGROUND ===== */
body::before {
    content: "";
    position: fixed;
    inset: -40px;
    background:
        linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.9)),
        url("7.jpg") center / cover no-repeat;
    filter: blur(8px);
    z-index: -1;
}

/* ===== SEARCH BAR WRAPPER ===== */
.search-wrapper {
    position: sticky;
    top: 0;
    z-index: 10;
    padding-top: 40px;
    padding-bottom: 20px;
    background: linear-gradient(
        rgba(0,0,0,0.9),
        rgba(0,0,0,0.6),
        rgba(0,0,0,0)
    );
    text-align: center;
}

/* ===== SEARCH BAR ===== */
.search-bar input {
    width: 360px;
    padding: 14px 24px;
    border-radius: 90px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(0,0,0,0.5);
    color: #fff;
    font-size: 14px;
    letter-spacing: 3px;
    outline: none;
}

.search-bar input::placeholder {
    color: rgba(255,255,255,0.6);
}

/* ===== TEXT UNDER SEARCH ===== */
.search-note {
    margin-top: 14px;
    font-size: 16px;        /* bigger */
    letter-spacing: 4px;
    color: #ffffff;        /* white */
    opacity: 0.85;
}

/* ===== HEADER ===== */
.header {
    padding-top: 40px;
    padding-bottom: 40px;
}

.name-pill {
    display: inline-flex;
    align-items: center;
    background: rgba(27, 22, 22, 0.15);
    padding: 12px 26px;
    border-radius: 70px;
    font-size: 30px;
    letter-spacing: 1px;
    margin-left: 60px;
}

.name-pill .insta-icon {
    width: 30px;
    height: 30px;
    margin-left: 12px;
}

/* ===== CONTENT ===== */
.wrapper {
    max-width: 1500px;
    margin: 0 auto;
    padding: 120px 80px;
    text-align: center;
}

/* ===== GALLERY ===== */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 100px;
}

/* ===== CARD ===== */
.card {
    background: rgba(20, 20, 20, 0.95);
    padding: 24px;
    border-radius: 10px;
    cursor: pointer;
}

/* ===== IMAGE ===== */
.card img {
    max-width: 100%;
    border-radius: 8px;
    background: #000;
    filter: brightness(90%);
    transition: 0.25s ease;
}

.card:hover img {
    filter: brightness(55%);
}

/* ===== LABEL ===== */
.label {
    margin-top: 18px;
    font-size: 12px;
    letter-spacing: 2px;
    opacity: 0.7;
}

/* ===== VIEWER ===== */
.viewer {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.97);
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 999;
}

.viewer img {
    max-width: 80%;
    max-height: 75%;
    padding: 20px;
    border-radius: 14px;
}

/* ===== BACK BUTTON ===== */
.back-btn {
    margin-top: 30px;
    padding: 22px 44px;
    border: 1px solid #777;
    background: transparent;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
}

.back-btn:hover {
    background: #fff;
    color: #000;
}
</style>
</head>

<body>

<!-- SEARCH -->
<div class="search-wrapper">
    <div class="search-bar">
        <input type="text" placeholder="لێگەریان......" onkeyup="searchCards(this.value)">
    </div>
    <div class="search-note">چ نە نڤێسە سێرچ یا ڤالایە</div>
</div>

<!-- HEADER -->
<div class="header">
    <div class="name-pill">
        saif.o.ibrahim
        <img src="instagram.png" class="insta-icon">
    </div>
</div>

<!-- CONTENT -->
<div class="wrapper">
<section class="gallery">

<div class="card" onclick="openViewer(this)">
    <img src="img1.jpg">
    <div class="label">تەپاپێ</div>
</div>

<div class="card" onclick="openViewer(this)">
    <img src="img2.jpg">
    <div class="label">سینەما</div>
</div>

<div class="card" onclick="openViewer(this)">
    <img src="img3.jpg">
    <div class="label">تەپاپێ</div>
</div>

<div class="card" onclick="openViewer(this)">
    <img src="img4.jpg">
    <div class="label">جوگرافیا</div>
</div>

<div class="card" onclick="openViewer(this)">
    <img src="img5.jpg">
    <div class="label">تەپاپێ</div>
</div>

<div class="card" onclick="openViewer(this)">
    <img src="img6.jpg">
    <div class="label">دراماتیک</div>
</div>

</section>
</div>

<!-- VIEWER -->
<div class="viewer" id="viewer">
    <img id="viewerImg">
    <button class="back-btn" onclick="closeViewer()">زڤرین</button>
</div>

<script>
function openViewer(card) {
    viewerImg.src = card.querySelector("img").src;
    viewer.style.display = "flex";
}

function closeViewer() {
    viewer.style.display = "none";
}

function searchCards(value) {
    value = value.toLowerCase();
    document.querySelectorAll(".card").forEach(card => {
        const text = card.querySelector(".label").innerText.toLowerCase();
        card.style.display = text.includes(value) ? "block" : "none";
    });
}
</script>

</body>
</html>
